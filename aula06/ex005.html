<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa em JS</title>
    <style>
        body{
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Treinando aulas de javascript</h1>
    
    <script>
        var nome = window.prompt('Digite seu nome:')
        document.write(`Seu nome tem ${nome.length} letras </br>`)
        document.write(`Seu nome em maiusculos é: ${nome.toUpperCase()} </br>`)
        document.write(`Seu nome em minusculos é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
